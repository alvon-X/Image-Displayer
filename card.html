<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row bg-danger" style="text-align: center;">
            <h1 id="image-name">Deepak</h1>
        </div>
        <div class="row mt-4 bg-info">
            <img id="card-img" src="" style="object-fit: contain; width: 100%; height: 400px;" alt="">
        </div>
    </div>
    <script src="./content-displayer/js/card.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const myParam = urlParams.get('id');
        document.title = "Koala"+myParam;
        document.getElementById('image-name').innerText =  "Koala "+myParam;
        document.getElementById('card-img').src = './content-displayer/images/image'+myParam+'.jpg';
    </script>
</body>
</html>
